<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SecurePass</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">SecurePass</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="generator.html">Generator</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="settings-container">
            <div class="settings-group">
                <h2>Appearance</h2>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="darkModeSwitch">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark Mode</span>
                </div>
            </div>
            <h1>Settings</h1>
            <form id="settingsForm">
                <div class="settings-group">
                    <h2>Default Password Settings</h2>
                    <div class="setting-item">
                        <label for="defaultLength">Default Password Length:</label>
                        <input type="number" id="defaultLength" min="8" max="32" value="12">
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="defaultUppercase" checked>
                            Include Uppercase by Default
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="defaultNumbers" checked>
                            Include Numbers by Default
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="defaultSymbols" checked>
                            Include Symbols by Default
                        </label>
                    </div>
                </div>

                <div class="settings-group">
                    <h2>Application Settings</h2>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="saveHistory" checked>
                            Save Password History
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoCopy" checked>
                            Auto-copy to Clipboard
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SecurePass Generator. All rights reserved.</p>
    </footer>
    
    <script src="../js/darkMode.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
