<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - SecurePass</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/features.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">SecurePass</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="generator.html" class="active">Generator</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="generator-container">
            <h1>Password Generator</h1>
            
            <div class="password-categories">
                <button class="category-btn active" data-type="random">Random</button>
                <button class="category-btn" data-type="memorable">Memorable</button>
                <button class="category-btn" data-type="pronounceable">Pronounceable</button>
                <button class="category-btn" data-type="pins">PIN</button>
                <button class="category-btn" data-type="phrases">Passphrase</button>
            </div>

            <!-- Existing password display -->
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly>
                <button class="btn btn-icon" id="copyButton">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <!-- Strength Checklist will be inserted here -->
            <div id="strengthChecklist"></div>

            <!-- QR Code -->
            <div class="qr-container">
                <div id="qrCode"></div>
            </div>

            <!-- Existing generator options -->
            <div class="generator-options">
                <div class="option-group">
                    <label for="passwordLength">Password Length:</label>
                    <div class="length-control">
                        <input type="range" id="passwordLength" min="8" max="32" value="12">
                        <span id="lengthValue">12</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        Include Uppercase Letters
                    </label>
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        Include Numbers
                    </label>
                    <label>
                        <input type="checkbox" id="symbols" checked>
                        Include Symbols
                    </label>
                </div>

                <button class="btn btn-primary" id="generateButton">Generate Password</button>
            </div>

            <!-- Analytics Dashboard -->
            <div class="analytics-container">
                <h3>Password Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Total Generated</h4>
                        <p id="totalGenerated">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Average Length</h4>
                        <p id="averageLength">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SecurePass Generator. All rights reserved.</p>
    </footer>
    
    <script src="../js/generator.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="../js/darkMode.js"></script>
</body>
</html>
